<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinGus Sports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top">
        <div class="user-menu">
            <a href="#">Política de privacidade</a>
            <a href="#">Ajuda</a>
        </div>
    </header>

    <header>

        <div class="top-bar">
            <div class="logo">
                <img src="./IMGS/Captura_de_tela_2024-11-21_130222-removebg-preview 1.png" alt="VinGus Sports Logo">
            </div>
            <div class="search-container">
                <input type="text" placeholder="Buscar Produto, Marcas e Muito mais...">
                <button class="search-button"></button>
            </div>
        </div>
        <nav class="menu-bar">
            <a href="#" class="menu-item">Ofertas</a>
            <a href="#" class="menu-item">Cupons</a>
            <a href="#" class="menu-item">Moda</a>
            <a href="#" class="menu-item">Contato</a>
            <a href="#" class="menu-item">Contato</a>
        </nav>
    </header>
    <main>
        <section class="club-icons">
            <img src="./IMGS/Botafogo_de_Futebol_e_Regatas_logo.svg 1.png" alt="Botafogo">
            <img src="./IMGS/Santos_Logo 1.png" alt="Santos">
            <img src="./IMGS/Gremio_logo.svg 1.png" alt="Cruzeiro">
            <img src="./IMGS/Cruzeiro_Esporte_Clube_(logo).svg 1.png" alt="Grêmio">
            <img src="./IMGS/Flamengo_braz_logo.svg 1.png" alt="Flamengo">
            <img src="./IMGS/Fortaleza_EC_2018 1.png" alt="Fortaleza">
            <button class="next-button">></button>
        </section>
        <section class="products">
            <button class="pai">Gigantes Europeus <span>— Confira os lançamentos!</span></button>
            <div class="product-grid">
                <div class="product-card">
                    <img src="./IMGS/photo_2023-02-28_12-28-47-removebg-preview1-93d3de626af0ffc83116775985172882-640-0 1.png" alt="AC Milan">
                    <p>Camiseta AC Milan x Koché Vermelha e Preta Masculina</p>
                    <span class="price">R$ 151,99</span>
                    <button>Comprar Agora</button>
                </div>
                <div class="product-card">
                    <img src="./IMGS/screenshot_20230521_224956-removebg-preview1-a91e3b1e2a4a8507cd16847206387861-1024-1024 1.png" alt="Manchester City">
                    <p>Camiseta Manchester City 23/24 Masculina - Azul</p>
                    <span class="price">R$ 170,00</span>
                    <button>Comprar Agora</button>
                </div>
                <div class="product-card">
                    <img src="./IMGS/screenshot_20230601_160602-removebg-preview1-fbad3daf866d564bcd16856470372040-1024-1024 1.png" class="psg" alt="PSG">
                    <p>Camiseta Paris Saint-Germain 23/24 Jogador</p>
                    <span class="price">R$ 181,99</span>
                    <button>Comprar Agora</button>
                </div>
                <div class="product-card">
                    <img src="./IMGS/screenshot_20230614_162217-removebg-preview1-3131959ac6a9641f5a16867712411534-1024-1024 1.png" alt="Real Madrid">
                    <p>Camiseta Real Madrid 23/24 Jogador</p>
                    <span class="price">R$ 189,90</span>
                    <button>Comprar Agora</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
